<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Chef quiz</title>
    </head>
    <body>
        <div id="starting-container">
            <h2>Welcome to chef quiz👨🏼‍🍳</h2>
            <p>10 questions with 4 possible answers in each</p>
            <p>You will get 2 hints, each hint will remove 2 wrong answers</p>
            <br>
            <p>Let's see how far you can get!</p>
            <button id="start-game">Start quiz</button>
        </div>

        <div class="quiz-container">
            <div class="heading">
                <h1>Chef quiz🍳</h1>
                <button id="hint">💡Hints left: 2</button>
            </div>
            <div class="quiz-app">
                <img
                    id="question-image"
                    src="pics/PintRush.webp"
                    alt="quiz image"
                />
                <h2 id="question">Question goes here</h2>
                <div id="answers-container">
                    <button class="answer">Answer 1</button>
                    <button class="answer">Answer 2</button>
                    <button class="answer">Answer 3</button>
                    <button class="answer">Answer 4</button>
                </div>

                <button id="next-question">Next question</button>
            </div>
        </div>

        <div id="results-container">
            <div id="results-header">
                <h2>Results</h2>
                <p id="highscore">🏆Your highscore:</p>
            </div>
            <div id="results-body">
                <p id="score">Your score was x/x</p>
                <p id="skill">skill</p>
                <button id="play-again">Play again</button>
            </div>
        </div>

        <script type="module" src="scripts/quiz.js"></script>
    </body>
</html>
